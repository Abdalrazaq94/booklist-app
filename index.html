<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Book list App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4" text-center>
            <i class="fas-fa-book-open text-primary"></i> my <span 
            class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="tittle"> Tittle </label>
                     <input type="text" id="tittle" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Author"> Author </label>
                     <input type="text" id="Author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn"> ISBN </label>
                     <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-bock">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th> Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
</body>
</html>
